<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Key to Love World - Mobile</title>
    <style>
        body { margin: 0; background: #2c3e50; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #34495e; overflow: hidden; }
        .box { position: absolute; width: 80px; height: 80px; background: #8d6e63; border: 4px solid #5d4037; border-radius: 8px; cursor: grab; display: flex; align-items: center; justify-content: center; color: white; user-select: none; font-weight: bold; font-size: 12px; z-index: 2; }
        .box.open { background: #d7ccc8; border-style: dashed; color: #5d4037; }
        .fragment { position: absolute; width: 40px; height: 40px; background: gold; border-radius: 50%; box-shadow: 0 0 15px gold; display: none; z-index: 1; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; font-size: 18px; pointer-events: none; z-index: 10; }
        #message { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: pink; font-size: 32px; text-align: center; display: none; z-index: 20; font-weight: bold; text-shadow: 2px 2px #000; }
        #key-display { position: absolute; bottom: 20px; right: 20px; display: flex; gap: 8px; z-index: 10; }
        .slot { width: 25px; height: 25px; border: 2px solid white; border-radius: 5px; }
        .slot.filled { background: gold; box-shadow: 0 0 10px gold; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">Level: <span id="level-num">1</span><br>Double-tap to open boxes!</div>
    <div id="message">ðŸ’– Key to Love World Complete! ðŸ’–</div>
    <div id="key-display">
        <div class="slot" id="slot0"></div>
        <div class="slot" id="slot1"></div>
        <div class="slot" id="slot2"></div>
    </div>
</div>

<script>
    let currentLevel = 1;
    let fragmentsFound = 0;
    const container = document.getElementById('game-container');
    
    function startLevel(level) {
        const items = document.querySelectorAll('.box, .fragment');
        items.forEach(b => b.remove());
        document.getElementById('level-num').innerText = level;
        
        const boxCount = 3 + (level * 2);
        const fragmentIndex = Math.floor(Math.random() * boxCount);

        for (let i = 0; i < boxCount; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            box.innerText = "TAP TAP";
            
            // Random positions within screen bounds
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 150) + 50;
            box.style.left = x + 'px';
            box.style.top = y + 'px';
            
            if (i === fragmentIndex) {
                const frag = document.createElement('div');
                frag.className = 'fragment';
                frag.style.left = (x + 20) + 'px';
                frag.style.top = (y + 20) + 'px';
                frag.addEventListener('touchstart', (e) => {
                    e.stopPropagation();
                    collectFragment();
                });
                container.appendChild(frag);
                box.dataset.hasFragment = "true";
                box.fragRef = frag;
            }

            makeMoveable(box);
            
            // Double tap logic for mobile
            let lastTap = 0;
            box.addEventListener('touchstart', function(e) {
                let currentTime = new Date().getTime();
                let tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    box.classList.add('open');
                    box.innerText = "OPEN";
                    if (box.dataset.hasFragment === "true") {
                        box.fragRef.style.display = 'block';
                    }
                }
                lastTap = currentTime;
            });

            container.appendChild(box);
        }
    }

    function makeMoveable(el) {
        el.addEventListener('touchmove', function(e) {
            const touch = e.touches[0];
            el.style.left = (touch.clientX - 40) + 'px';
            el.style.top = (touch.clientY - 40) + 'px';
            
            // If box is open, the fragment stays behind it
            if (el.fragRef) {
                el.fragRef.style.left = (touch.clientX - 20) + 'px';
                el.fragRef.style.top = (touch.clientY - 20) + 'px';
            }
        });
    }

    function collectFragment() {
        if(fragmentsFound < 3) {
            document.getElementById(`slot${fragmentsFound}`).classList.add('filled');
            fragmentsFound++;
            
            if (fragmentsFound < 3) {
                alert("Fragment Found! Onward!");
                startLevel(++currentLevel);
            } else {
                document.getElementById('message').style.display = 'block';
                document.querySelectorAll('.box').forEach(b => b.style.display = 'none');
            }
        }
    }

    startLevel(1);
</script>
</body>
</html>
